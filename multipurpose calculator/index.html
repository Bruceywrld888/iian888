<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipurpose Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calculator">
    <h1>Multipurpose Calculator</h1>
    <form action="calculator.php" method="POST">
        <label for="num1">Enter First Number:</label>
        <input type="number" step="any" name="num1" id="num1" required>

        <label for="num2">Enter Second Number (if applicable):</label>
        <input type="number" step="any" name="num2" id="num2">

        <label for="operation">Choose Operation:</label>
        <select name="operation" id="operation" required>
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
            <option value="exponentiate">Exponentiation</option>
            <option value="percentage">Percentage</option>
            <option value="sqrt">Square Root</option>
            <option value="log">Logarithm</option>
        </select>

        <button type="submit">Calculate</button>
    </form>
</div>

</body>
</html>
